<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--Import Google Icon Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	
	<!-- Change color at https://getmdl.io/customize/index.html -->
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	<style>{% block css %}
	
	{% endblock %}</style>
</head>
<body>
	<div class="bubblecheck-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<!-- Header start -->
		<header class="bubblecheck-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Home</span>
				<div class="mdl-layout-spacer"></div>
				<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
					<i class="material-icons">more_vert</i>
				</button>
				<ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
					<li class="mdl-menu__item">About</li>
					<li class="mdl-menu__item">Contact</li>
				</ul>
			</div>
		</header>
		<!-- Header end -->

		<!-- Drawer start -->
		<div class="bubblecheck-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
			<nav class="bubblecheck-navigation mdl-navigation mdl-color--blue-grey-800">
			<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
			<div class="mdl-layout-spacer"></div>
			<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
			</nav>
		</div>
		<!-- Drawer End -->

		<!-- Main Content start -->
		<main class="mdl-layout__content mdl-color--grey-100">
			{% block body %}
			{% endblock %}
		</main>
		<!-- Main Content End -->
	</div> <!-- End bubblecheck-layout -->

	<!-- Load scripts at the end for faster page loads -->
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<!-- Vue developer source -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	{% block script %}
	{% endblock %}
</body>
</html>
